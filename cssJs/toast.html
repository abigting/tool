<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <title>弹窗</title>
    <style>
        body{
            background:#E6F0F3;
        }
        .toast{
            text-align: center;
            position:absolute;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%,-50%);
            -moz-transform: translate(-50%,-50%);
            -ms-transform: translate(-50%,-50%);
            -o-transform: translate(-50%,-50%);
            transform: translate(-50%,-50%);
            padding: 8px 10px;
            background-color: rgba(0,0,0,.5);
            color: #fff;
            border-radius: 10px;
            z-index: 9999;
            font-size: 16px;
            display: none;
        }
        .black_overlay{
            display: none;
            position: fixed;
            top: 0%;
            left: 0%;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index:1001;
            -moz-opacity: 0.6;
            opacity:0.6;
            filter: alpha(opacity=80);
        }
        #toast_picture{
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -250px;
            margin-top: -200px;
            z-index:1002;
        }
        .closer{
            text-align: center;
            position: absolute;
            right: 8px;
            top: 8px;
            width: 20px;
            cursor: pointer;
            color: #fff;
            border: 2px solid #fff;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
        }
        .btn{
            background:#12bea8;
            color: white;
            width:12rem;
            margin-top: 2rem;
            margin-left: 2rem;
            font-size: 16px;
            text-align: center;
        }
        /*弹出界面*/
        #toast_view{
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            margin-left: -250px;
            margin-top: -200px;
            z-index:1002;
        }
        .go_close{
            text-align: center;
            position: absolute;
            right: 8px;
            top: 8px;
            width: 2rem;
            height: 2rem;
            cursor: pointer;
            color: #fff;
            border: 2px solid #fff;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
        }
        .go_btn{
            background:#12bea8;
            color: white;
            margin-top: 2rem;
            margin-left: 2rem;
            margin-right: 2rem;
            font-size: 16px;
        }
        .go_balance{
            background-color: rgba(0,0,0,.4);
            width: 35rem;
            text-align: center;
            padding: 2rem;
        }
        /*广告*/
        .ad {
            padding: 12px;
            position: fixed;
            right: 50%;
            top: 50%;
            margin-right: -362px;
            margin-top: -222px;
            z-index: 1000;
            background: white;
            box-sizing: border-box;
            width: 52rem;
            height: 31rem;
        }
        .ad img {
            width:100%;
            height:100%;
        }
        .main {
            position: relative;
        }
        .main .close {
            width: 34px;
            height: 34px;
            background: url(img/close.png) no-repeat;
            position: absolute;
            right: -10px;
            top: -10px;
            cursor: pointer;
            opacity: 1;
        }
        .main .tip {
            width: 200px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            letter-spacing: 2px;
            position: absolute;
            right: 2px;
            bottom:47px;
            background: url(img/cover_white.png) repeat;
            border: 1px solid white;
            border-radius: 8px;
        }
        .main .tip span {
            color: red;
        }
        .cover {
            width: 100%;
            height: 100%;
            position: fixed;
            background: url(img/cover.png) repeat;
            z-index: 100;
        }
        /*对话框*/
        .toast_talk{
            position: relative;
            width: 400px;
            text-align: center;
            line-height: 100px;
            color: #12bea8;
            border: 8px solid #12bea8;
            margin-left: 4rem;
            left: 15rem;
            top: -6rem;
            display: none;
        }
        .toast_talk:before
        {
            content: ' ';
            position: absolute;
            left: -50px;
            top:23px;
            width: 0;
            height: 0;
            border-top: 25px solid transparent;
            border-right:50px solid #12bea8;
            border-bottom:25px solid transparent;

        }
        .toast_talk:after
        {
            content: ' ';
            position: absolute;
            left: -37px;
            top:23px;
            width: 0;
            height: 0;
            border-top: 25px solid transparent;
            border-right:50px solid #E6F0F3;;
            border-bottom:25px solid transparent;

        }
        /*鼠标悬停微信图标显示二维码*/
        .weixin{
            width:30px;
            height:30px;
            margin:400px auto;
            position:relative;
            font-size:12px;
            text-align:center;}
        /*注释打开明暗效果替换  下面替掉*/
        .weixin a img{
            width:30px; height:30px;
        } /*微信图标*/
        .weixin .weixin_nr{
            width:112px;
            height:112px;
            /*padding:10px;*/
            background:#fff;
            text-align:center;
            position:absolute;
            left:-38px;
            top:-127px;
            display:none;
        }
        .weixin .weixin_nr img{
            margin-bottom:-5px;
        }
        .weixin .weixin_nr .arrow{
            width:0;
            height:0;
            border-top:10px solid #fff;
            border-left:10px solid transparent;
            border-right:10px solid transparent;
            position:absolute; left:44px;
            top:112px;
        }
        .weixin.on .weixin_nr{ display:block;}

</style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <button id="Submit0" class="btn">简单弹窗</button>
    </div>
    <div class="row">
        <button id="Button1" value="点击弹出层" onclick="ShowDiv('toast_picture','fade')" class="btn">图片弹窗</button>
    </div>
    <div class="row">
        <!--弹出层时背景层DIV-->
        <div id="fade" class="black_overlay">
        </div>
        <div id="toast_picture" >
            <div  class="closer" onclick="CloseDiv('toast_picture','fade')">
                &times;
            </div>
            <img src="img/tcc.jpg" style="width:500px">
        </div>
        <!--弹出层时背景层DIV-->
        <button onclick="ShowDivs('toast_view')" class="btn">弹出界面</button>

        <div id="toast_view" >
            <div  class="go_close" onclick="CloseDivs('toast_view')">
                <!--<img src="img/closer.png" style="width: 30px">-->
                &times;
            </div>
            <div class="go_balance">
                <h4 style="color: #fff">余额不足请前往充值</h4>
                <button id="go_cancel" class="btn go_btn">取消</button>
                <button id="go_recharge" class="btn go_btn">前往充值</button>
            </div>
        </div>
    </div>
    <div class="row">
        <!--广告-->
        <div class="ad" id="ad">
            <div class="main">
                <img src="img/adertise.jpg" />
                <div class="close" id="close" title="关闭"></div>
                <div class="tip">本广告将在<span>5</span>后秒关闭</div>
            </div>
        </div>
        <div class="cover" id="cover"></div>
    </div>
    <div class="row">
        <button onclick="ShowTalk('toast_talk')" class="btn">弹出对话框</button>
        <div class="toast_talk">
            弹出对话框  CSS3 border-radius实现气泡对话框效果
        </div>
    </div>
    <div class="row">
     <!--   鼠标悬停微信图标显示二维码    -->
        <div class="weixin" onmouseover="this.className = 'weixin on';" onmouseout="this.className = 'weixin';">
            <a href="javascript:;">
                <img src="img/erweima.png" alt=""/>
            </a>
            <div class="weixin_nr">
                <div class="arrow"></div>
                <img src="img/erweima.png" width="100" height="100" />
                关注官方微信
            </div>
        </div>
        <!--代码部分end-->
    </div>
</div>
</body>
<script>
/*  文字弹窗*/
    var CheckInfo = function(){};
    CheckInfo.prototype = {
        toast:function(a){
            if(a == '' || a == undefined)
                return;
            if($('.toast').length <= 0){
                var d = "<div class='toast'></div>";
                $('body').append(d)
            }
            var t = null;
            $('.toast').text(a);
            var w = $('.toast').width();

            $('.toast').css('max-width','100vw');
            clearTimeout(t);
            $('.toast').fadeIn(800);
            t = setTimeout(function(){
                $('.toast').fadeOut(2000)},2000)
        }
    };
    $(function() {
        var check = new CheckInfo();
        $('#Submit0').click(function () {
            check.toast('请输入姓名');
        })
    })
/*图片弹窗*/
    //弹出隐藏层
    function ShowDiv(show_div,bg_div){
        $("#toast_picture").fadeIn(1000);
        $("#fade").fadeIn(1000);
        var bgdiv = document.getElementById(bg_div);
        bgdiv.style.width = document.body.scrollWidth;
        // bgdiv.style.height = $(document).height();
        $("#"+bg_div).height($(document).height());
    };
    //关闭弹出层
    function CloseDiv(show_div,bg_div)
    {
        $("#toast_picture").fadeOut(1000);
        $("#fade").fadeOut(1000);
    };
   //    弹出界面
     //弹出隐藏层
        function ShowDivs( ){
            $("#toast_view").fadeIn(1000);
        };
    //关闭弹出层
    function CloseDivs( )
    {
        $("#toast_view").fadeOut(1000);
    };
</script>
<!--广告-->
<script>
    $(function () {
        $("#close").click(function () {
            clearInterval(timer);
            $("#ad").animate({
                right: "-724px",
                height: "0px"
            });
            $("#cover").fadeOut();
        });
        var i = 30;
        var timer = setInterval(function () {
            i--;
            if (i == -1) {
                $("#ad").animate({
                    right: "-724px",
                    height: "0px"
                });
                $("#cover").fadeOut();
                clearInterval(timer);
            }
            $(".tip span").text(i);
        }, 1000);
    });
</script>
<!--点击出现对话框-->
<script>
    i=0;
    function ShowTalk( ){
        i++;
        if(i%2==0){
        $(".toast_talk").css("display","none");
        }
        else{
        $(".toast_talk").css("display","block");
        }
    }
</script>
</html>
