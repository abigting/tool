<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角形</title>
    <style>
        #triangle-up{
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #12bea8;
        }
        #triangle-down{
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 100px solid #12bea8;
        }
        #triangle-left{
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-right: 100px solid #12bea8;
            border-bottom:50px solid transparent;
        }
        #triangle-right{
            width: 0;
            height: 0;
            border-top: 100px solid #12bea8;
            border-right: 100px solid transparent;
            border-bottom:50px solid transparent;
        }
        *{
            margin: 2rem;
        }
    </style>
</head>
<body>
<div id="triangle-up"></div>
<div id="triangle-down"></div>
<div id="triangle-left"></div>
<div id="triangle-right"></div>
</body>
</html>
